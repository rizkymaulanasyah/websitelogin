<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background Gradasi yang Elegan */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1c7e08, #6a11cb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Kontainer Form */
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Styling untuk Input dan Tombol */
        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #f1f1f1;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-container input[type="submit"]:hover {
            background-color: #6a11cb;
        }

        /* Styling untuk Login Link */
        .login-link {
            margin-top: 15px;
            display: block;
            text-decoration: none;
            color: #6a11cb;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>
        <form action="register.php" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
        <a href="index.html" class="login-link">Already have an account? Login here</a>
    </div>

</body>
</html>
